<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home · Reece Fannon</title>
  <meta name="description" content="Portfolio of Reece Fannon — projects, reports, and notes." />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <main class="container">
    <!-- Hero/About content is filled by assets/site.js from data/profile.json -->
    <section class="home-header container">
      <img id="about-photo" class="avatar" alt="" />

      <div class="home-meta">
        <h1 id="about-name" class="home-name">Loading…</h1>
        <div id="about-title" class="home-title"></div>
        <div id="about-location" class="home-location"></div>
        <div id="about-email" class="home-email"></div>

        <!-- Social icons (GitHub/LinkedIn) will be injected here -->
        <div id="about-social" class="home-links" aria-label="Social links"></div>
      </div>
    </section>


    <section id="projects" class="projects-section">
      <div class="section-head">
        <h2>Projects</h2>
        <div class="controls">
          <input id="search" type="search" placeholder="Search projects…" aria-label="Search projects" />
          <select id="tagFilter" aria-label="Filter by tag">
            <option value="">All tags</option>
          </select>
        </div>
      </div>
      <div id="projects-grid" class="grid"></div>
      <p id="empty-state" class="empty hidden">No projects matched your filter.</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Reece Fannon</small>
  </footer>

  <script src="assets/site.js" defer></script>
</body>
</html>
